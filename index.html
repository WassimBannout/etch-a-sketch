<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container" class="container"></div>
    <div>
        <button id="resizeBtn" class="btn">Set Grid Size</button>

        <div class="resize-ui hidden">
            <input type="number" class="grid-input" min="1" max="100" placeholder="Enter grid size (1-100)" />
            <button class="btn confirm-resize-btn">Confirm</button>
        </div>
    </div>
</body>

</html>
